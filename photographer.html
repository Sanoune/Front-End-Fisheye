<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo-fisheye" />
    </header>
    <main id="main">
      <section class="photographe-header">
        <div class="infos-photographer"></div>
        <button
          class="button-decoration"
          onclick="displayModal()"
          aria-label="Ouvrir la fenêtre de contact"
        >
          Contactez-moi
        </button>
        <section class="photographer-img"></section>
      </section>
      <section class="dropDown">
        <div>
          <label class="label-trier" for="nom">Trier par</label>
        </div>
        <div id="container-dropDown">
          <button
            aria-label="Menu déroulant trier par titre ou date"
            class="button-decoration"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            id="dropdownButton"
          >
            <span class="span-trie gap-element">
              <span tabindex="0" class="trie-populaire"> Populaire </span>
              <img
                src="./assets/icons/fleche-vers-le-bas.png"
                alt="fleche"
                class="fleche"
                tabindex="0"
                onclick="toggleDropdown()"
              />
            </span>
          </button>
          <ul
            role="listbox"
            aria-labelledby="dropdownButton"
            id="dropdownMenu"
            hidden
          >
            <li
              class="li-middle button-decoration"
              role="option"
              aria-label="trie par date"
              aria-selected="false"
              tabindex="0"
            >
              <span class="border-bar-trie span-trie"> Date </span>
            </li>
            <li
              class="li-end button-decoration"
              role="option"
              aria-label="trie par Titre"
              aria-selected="false"
              tabindex="0"
            >
              <span class="span-trie"> Titre </span>
            </li>
          </ul>
        </div>
      </section>
      <section class="infos-popularite-price"></section>
      <section class="mediaCards">
        <div class="media"></div>
      </section>
    </main>
    <section id="contact_modal">
      <div
        class="modal"
        id="modal-ref"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <header class="header-modal">
          <div class="container-contact-croix">
            <h2>Contactez-moi</h2>
            <button
              onclick="closeModal()"
              class="button-close-modal"
              aria-label="fermer la modal"
            >
              <img alt="croix" src="assets/icons/close.svg" />
            </button>
          </div>
          <span id="name-personalized-modal"></span>
        </header>
        <div id="pop-up-form">
          <div class="dialog">
            <form id="personalized-page-form" method="post" novalidate>
              <label aria-label="Prénom" for="first-name">Prenom</label>
              <input
                aria-label="Entrez votre Prénom"
                type="text"
                id="first-name-form"
                name="first-name"
              />
              <span id="defaultFirstName"></span>
              <label aria-label="Nom" for="last-name">Nom</label>
              <input
                aria-label="Entrez votre Nom"
                type="text"
                id="last-name-form"
                name="last-name"
              />
              <span id="defaultLastName"></span>
              <label aria-label="Email" for="email">Email</label>
              <input
                aria-label="Entrez votre Email"
                type="email"
                id="email-form"
                name="email"
              />
              <span id="defaultEmail"></span>
              <label aria-label="Message" for="message">Votre message:</label>
              <textarea
                aria-label="Entrez votre Message"
                id="message"
                name="message"
              ></textarea>
              <span id="defaultMessage"></span>
              <button
                aria-label="Envoyez le formulaire"
                class="button-decoration"
                type="submit"
                value="Send"
                name="Email"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="carousel">
      <div class="modal-carousel">
        <button class="carousel-close" aria-label="Fermer la galerie">
          <img
            class="carousel-close"
            src="./assets/icons/Vector.png"
            alt="croix"
          />
        </button>
        <div class="container-button-carousel-prev">
          <button
            class="buttonPrevious button-carousel prev"
            aria-label="Image précédente"
          >
            <img
              class="fleche-carousel"
              src="./assets/icons/fleche-gauche.png"
              alt="icone-fléche"
              aria-label="click image précédente"
            />
          </button>
        </div>
        <div class="carousel-media"></div>
        <div class="container-button-carousel-next">
          <button class="next button-carousel" aria-label="Image suivante">
            <img
              class="fleche-carousel"
              src="./assets/icons/fleche-droit.png"
              alt="icone-fléche"
              aria-label="click image suivante"
            />
          </button>
        </div>
        <div class="title-carousel"></div>
      </div>
    </section>

    <script src="./scripts/utils/api.js"></script>
    <script src="./scripts/templates/likes.js"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/factory/MediaFactory.js"></script>
    <script src="./scripts/templates/media.js"></script>
    <script src="./scripts/templates/carrousel.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
