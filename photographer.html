<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <section class="photographe-header">
        <div class="infos-photographer"></div>
        <button class="button-decoration" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photographer-img"></div>
      </section>

      <section class="dropDown">
        <div>
          <label class="label-trier" for="nom">Trier par</label>
        </div>
        <div class="">
          <button
            class="button-decoration"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            id="dropdownButton"
            onclick="toggleDropdown()"
          >
            Populaire
            <img
              src="./assets/icons/fleche-vers-le-bas.png"
              alt="Image du menu"
              class="fleche"
            />
          </button>

          <ul
            role="listbox"
            aria-labelledby="dropdownButton"
            id="dropdownMenu"
            hidden
          >
            <li
              class="li-middle button-decoration"
              role="option"
              aria-selected="false"
            >
              Date
            </li>
            <li
              class="li-end button-decoration"
              role="option"
              aria-selected="false"
            >
              Titre
            </li>
          </ul>
        </div>
      </section>
      <section class="mediaCards">
        <div class="media"></div>
      </section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <h2 id="name-photographer"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <div id="pop-up-form">
          <div class="dialog">
            <div id="form-title"></div>
            <form id="personalized-page-form">
              <label for="first-name">Prenom</label>
              <input type="text" id="first-name-form" name="first-name" />
              <span id="defaultFirstName"></span>
              <label for="last-name">Nom</label>
              <input type="text" id="last-name-form" name="last-name" />
              <span id="defaultLastName"></span>
              <label for="email">Email</label>
              <input type="email" id="email-form" name="email" />
              <span id="defaultEmail"></span>
              <label for="message">Votre message:</label>
              <textarea id="message" name="message"></textarea>
              <span></span>
              <button
                class="button-decoration"
                type="submit"
                value="Send"
                name="Email"
                aria-label="Send message"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/utils/api.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/MediaCard.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
